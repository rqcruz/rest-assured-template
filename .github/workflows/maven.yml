name: API Integrated Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-execution:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Running integrated tests with Maven
      run: mvn test
    - uses: actions/upload-artifact@v3
      if: always()
      continue-on-error: true
      with:
        name: extentreports
        path: target/integrated-test-report
        retention-days: 1

    - name: Get ExtentReport
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Publish ExtentReport HTML report
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./integrated-test-report/
